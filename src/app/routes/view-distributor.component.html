<h2>Manage Routes</h2>

<!-- Header with Add Route button on top right -->
<div class="header-container">
    <button mat-raised-button color="primary" class="add-route-button" (click)="openAddRouteDialog()">
        Add Route
    </button>
</div>

<table mat-table [dataSource]="routes" class="mat-elevation-z8 full-width">
    <!-- Route Name Column -->
    <ng-container matColumnDef="routeName">
        <th mat-header-cell *matHeaderCellDef> Route Name</th>
        <td mat-cell *matCellDef="let route"> {{ route.routeName }}</td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Area</th>
        <td mat-cell *matCellDef="let route"> {{ route.area }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category</th>
        <td mat-cell *matCellDef="let route"> {{ route.category }}</td>
    </ng-container>

    <!-- Route Image Column -->
    <ng-container matColumnDef="routeImage">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let route">
            <a [href]="route.routeImageUrl" target="_blank"> view</a>
        </td>
    </ng-container>

    <!-- Actions Column (Delete Button) -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let route">
            <button mat-icon-button color="warn" (click)="deleteRouteByID(route.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
