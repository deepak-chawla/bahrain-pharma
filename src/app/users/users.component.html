<div class="menu-heading">
<h3>Users Management</h3>
<button mat-raised-button type="button" (click)="openDialog()">Create</button>
</div>
<div class="row">
  <div class="col mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" [style]="'width: 100%'">
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username</th>
        <td mat-cell *matCellDef="let element"> {{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef> User Type</th>
        <td mat-cell *matCellDef="let element"> {{ element.userType }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Is Active</th>
        <td mat-cell *matCellDef="let element"> {{ element.isActive }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>
          <img src="../assets/images/action.png" alt="Unable to load the image" width="43" height="38">
        </th>
        <td mat-cell *matCellDef="let element">
          <img src="../assets/images/Edit.png" (click)="userEdit($event, element)" alt="Unable to load the image" width="25" height="25" class="image-spacing">
          <span></span>
          <img src="../assets/images/Remove.png" (click)="userDelete($event, element)" alt="Unable to load the image" width="25" height="25">
        </td>
      </ng-container>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
