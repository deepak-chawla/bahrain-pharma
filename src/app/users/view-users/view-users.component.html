<h1>Users</h1>
<div class="spinner-container">
    <div class="spinner-border text-dark" *ngIf="loadingService.loading"></div>
</div>
<div class="mat-elevation-z8">
    <mat-card class="mat-elevation-z0">
        <mat-form-field>
            <input
                    matInput
                    type="text"
                    (input)="doFilter($event.target.value)"
                    placeholder="Filter"
            />
        </mat-form-field>
        <button
                mat-raised-button
                color="primary"
                (click)="addUser()"
                style="float: right"
        >
            + Add User
        </button>
    </mat-card>

    <!-- Material Table -->
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- User ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
            <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName}} {{ element.lastName}}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let element">{{ element.role || 'N/A' }}</td>
        </ng-container>

        <!-- Mobile Number Column -->
        <ng-container matColumnDef="mobileNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone No.</th>
            <td mat-cell *matCellDef="let element">{{ element.mobileNo || 'N/A' }}</td>
        </ng-container>

        <!-- Channel Column -->
        <ng-container matColumnDef="channel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Channel</th>
            <td mat-cell *matCellDef="let element">{{ element.channel || 'N/A' }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button
                        mat-icon-button
                        color="primary"
                        aria-label="Edit user"
                        (click)="editUser(element)"
                >
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
</div>
