<mat-card class="mat-elevation-z4">
    <div class="header-container">
        <h3>Return Form</h3>

        <!-- Search bar on the top right corner -->
        <mat-form-field appearance="standard" class="search-bar">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search Return form">
        </mat-form-field>
    </div>

    <!-- Table displaying all sample requests -->
    <table mat-table [dataSource]="filteredSampleRequests" class="mat-elevation-z8 full-width">
        <!-- Request No Column -->
        <ng-container matColumnDef="requestNo">
            <th mat-header-cell *matHeaderCellDef> Return No </th>
            <td mat-cell *matCellDef="let sample"> {{ sample.requestNo }} </td>
        </ng-container>

        <!-- Sales Executive Column -->
        <ng-container matColumnDef="salesExecutive">
            <th mat-header-cell *matHeaderCellDef> Sales Executive </th>
            <td mat-cell *matCellDef="let sample"> {{ sample.salesExecutive }} </td>
        </ng-container>

        <!-- Market Name Column -->
        <ng-container matColumnDef="marketName">
            <th mat-header-cell *matHeaderCellDef> Market Name </th>
            <td mat-cell *matCellDef="let sample"> {{ sample.marketName }} </td>
        </ng-container>

        <!-- Customer Name Column -->
        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let sample"> {{ sample.customerName }} </td>
        </ng-container>

        <!-- Reason Column -->
        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reason for Sample </th>
            <td mat-cell *matCellDef="let sample"> {{ sample.reason }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let sample">
                <button mat-button (click)="openProductListDialog(sample.products)">View Products</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
