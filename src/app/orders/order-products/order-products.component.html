<div>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <h2 class="text-dark mb-4">Ordered Products</h2>
        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-primary1 m-0 font-weight-bold">
              Order #{{orderId}}
<!--              <button-->
<!--                class="btn btn-primary align-content-end float-right"-->
<!--                type="button"-->
<!--                (click)="navigate()"-->
<!--              >-->
<!--                Add Product in Order-->
<!--              </button>-->
            </p>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 text-nowrap">
                <div
                  id="dataTable_length"
                  class="dataTables_length"
                  aria-controls="dataTable"
                ></div>
              </div>
              <div class="col-md-6">
                <div
                  class="text-md-right dataTables_filter"
                  id="dataTable_filter"
                ></div>
              </div>
            </div>
            <div
              class="table-responsive table mt-2"
              id="dataTable"
              role="grid"
              aria-describedby="dataTable_info"
            >
              <table class="table my-0" id="dataTable">
                <thead class="colour">
                  <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Remarks</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let orderProduct of orderProducts">
                    <td>{{ orderProduct.productName }}</td>
                    <td>{{ orderProduct.description }}</td>
                    <td>{{ orderProduct.quatity }}</td>
                    <td>{{ orderProduct.remarks }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
